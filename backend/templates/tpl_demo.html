<!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Markdown转PDF服务</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                min-height: 100vh;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background: rgba(255, 255, 255, 0.1);
                padding: 40px;
                border-radius: 15px;
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .service-info {
                background: rgba(255, 255, 255, 0.2);
                padding: 20px;
                border-radius: 10px;
                margin: 20px 0;
            }
            .links {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 30px;
                flex-wrap: wrap;
            }
            .link-btn {
                display: inline-block;
                padding: 12px 24px;
                background: rgba(255, 255, 255, 0.2);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                transition: all 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }
            .link-btn:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
            .status {
                text-align: center;
                margin: 20px 0;
                padding: 10px;
                background: rgba(76, 175, 80, 0.3);
                border-radius: 5px;
                border: 1px solid rgba(76, 175, 80, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>🚀 Markdown转PDF服务</h1>
            
            <div class="status">
                ✅ 服务运行正常
            </div>
            
            <div class="service-info">
                <h3>📋 服务信息</h3>
                <p><strong>版本:</strong> {{ settings.app_version }}</p>
                <p><strong>状态:</strong> 运行中</p>
                <p><strong>端口:</strong> 8000</p>
            </div>
            
            <div class="links">
                <a href="/docs" class="link-btn">📚 API文档</a>
                <a href="/redoc" class="link-btn">📖 交互式文档</a>
                <a href="/health" class="link-btn">💚 健康检查</a>
                <a href="/api" class="link-btn">🔧 API端点</a>
            </div>
            
            <div class="service-info">
                <h3>🔧 可用功能</h3>
                <ul>
                    <li>用户注册和登录</li>
                    <li>Markdown文档管理</li>
                    <li>PDF生成和下载</li>
                    <li>文档加密和安全</li>
                </ul>
            </div>
        </div>
    </body>
    </html>
